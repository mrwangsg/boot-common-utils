server.port=8080

spring.servlet.multipart.max-file-size = 1000MB
spring.servlet.multipart.max-request-size = 1000MB
spring.servlet.multipart.enabled = true

spring.datasource.url = jdbc:mysql://localhost:3306/class_student?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# restTempalte 底层请求框架 根据策略模式选择 默认 SimpleClient
# 穷举有 SimpleClient、HttpClient、OkHttp3Client、Netty4Client
rest.template.http.request.factory.strategy = SimpleClient
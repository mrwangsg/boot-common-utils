server:
  port: 9000

spring:
  application:
    name: spdb-provide-data
  jackson.property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
  datasource:
    driverClassName: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@//10.253.147.15:6060/bizdp2
    username: system
    password: oracle


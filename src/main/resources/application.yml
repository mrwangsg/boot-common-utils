mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mapping/**/*Mapper.xml

# 文件生成路径
data-path: C:\project\spdb-provide-data\sop-data

logging:
  level:
    root: info
  file: logs\${spring.application.name}.log
  file.max-size: 10MB
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [${spring.application.name}] [%thread] %-5level %logger{50} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [${spring.application.name}] [%thread] %clr(%-5level) %logger{50} - %msg%n"

